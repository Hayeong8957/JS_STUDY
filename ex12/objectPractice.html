<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 연습</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Object Create, Read, Put</h2>
    <script>
        var coworkers = {
            "programmer":"hashin",
            "backendProgrammer":"donchoi"
        };
        document.write("programmer : "+coworkers.programmer+"<br>");
        document.write("backend-programmer : "+coworkers.backendProgrammer+"<br>");
        coworkers.dataScientist = "seucho";
        document.write("dataScientist : "+coworkers.dataScientist+"<br>");
        coworkers["Web designer"] = "judy";
        document.write("Web designer : "+coworkers["Web designer"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
    // 생성된 객체에 어떤 데이터가 있는지를 모조리 다 가져와야 하는 경우가 있음.
    // 반복문을 써서 반복적으로 가져온다. object iteration -> for in이라는 것을 씀.
        for(var key in coworkers) {
            // key라는 것을 쓰면 coworkers라는 변수가 가리키는 객체에 있는 key 값들을 가져오는 반복문이다.
            // key라고 하는 것은 가져오고 싶은 정보에 도달할 수 있는 열쇠이다.
            // 배열에서는 key라는 것을 쓰지 않고 index의 개념을 씀.
            // coworker라고 하는 객체에 있는 데이터의 수만큼 이 중괄호의 코드들이 실행되는데, 실행될 때마다 key값들 하나하나 변수값으로 세팅해준다는 뜻이다.
            document.write(key+'<br>');
            // coworkers에 있는 어떤 특정한 데이터를 가져올 때 배열의 형식을 사용해서 index자리에 key값을 넣으면 데이터를 가져올 수 있음.
            document.write(coworkers[key]+'<br>');
            // coworkers라고 하는 객체에 key값을 index자리에 넣으면 순서를 보장하지는 않지만 그 key값에 해당하는 데이터들을 나열해준다.
            document.write(key+' : '+coworkers[key]+'<br>');
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        // 함수 정의, 객체에는 함수도 담을 수 있다.
        // 객체에 소속된 변수의 값으로 함수를 지정할 수 있고
        // 그렇게 되면 객체에 소속된 함수를 만들 수 있다.
        // 객체에 소속된 함수를 메소드라고 부른다.
        // 객체에 소속된 변수를 변수라고 하지 않고 프로퍼티라고 부른다.
        coworkers.showAll = function(){
            for(var key in coworkers) {
                document.write(key+' : '+coworkers[key]+'<br>')
            }
        }
        // showAll을 하면 coworkers에 있는 각각의 데이터들을 iterate해서 화면에 출력하는 코드
        coworkers.showAll();
        // coworkers라는 객체의 이름이 바뀌게 되면 데이터를 못가져오는 현상이 생김
        coworkers.showAll = function(){
            for(var key in this) {
                document.write(key+' : '+this[key]+'<br>')
            }
        }
        // 똑같은 결과를 내지만, coworkers라는 변수의 이름이 다른 것으로 바뀌어도 this는 자기 자신을 가리키기 때문에 영향을 받지 않는다.
        // showAll 조차도 coworkers에 소속된 데이터이기 때문에 showAll도 화면에 표시가 된다.
        
    </script>

</body>
</html>
