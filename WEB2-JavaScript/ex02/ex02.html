<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <!--버튼을 클릭했을 때 이벤트 발생-->
        <input type="button" value="hi" onclick="alert('hi')">
        <!--내용이 변했을 때 이벤트 발생-->
        <input type="text" onchange="alert('changed')">
        <!--어떤 키를 눌렀을 때 이벤트 발생-->
        <input type="text" onkeydown="alert('key down!')">    
    </body>
</html>
